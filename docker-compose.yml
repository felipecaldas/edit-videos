name: video-editor

services:
  video-merger:
    build: .
    working_dir: /app
    ports:
      - "8086:8000"
    volumes:
      - "/mnt/tp-share/n8n-shared:/data/shared:ro"
      - .:/app
    environment:
      - TZ=Australia/Melbourne
    restart: unless-stopped
    command: ["uvicorn", "videomerge.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 200s
      timeout: 10s
      retries: 3