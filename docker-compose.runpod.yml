# Runpod deployment overrides for docker-compose.yml
services:
  video-merger:
    environment:
      - RUN_ENV=${RUN_ENV}
      - DATA_SHARED_BASE=${DATA_SHARED_BASE}
      - COMFYUI_URL=${COMFYUI_URL}
      - RUNPOD_IMAGE_INSTANCE_ID=${RUNPOD_IMAGE_INSTANCE_ID}
      - RUNPOD_VIDEO_INSTANCE_ID=${RUNPOD_VIDEO_INSTANCE_ID}
      - RUNPOD_API_KEY=${RUNPOD_API_KEY}
      - ENABLE_IMAGE_GEN=${ENABLE_IMAGE_GEN}
      - ENABLE_VOICEOVER_GEN=${ENABLE_VOICEOVER_GEN}
      - COMFYUI_TIMEOUT_SECONDS=${COMFYUI_TIMEOUT_SECONDS}
      - COMFYUI_POLL_INTERVAL_SECONDS=${COMFYUI_POLL_INTERVAL_SECONDS}
      - LOG_LEVEL=${LOG_LEVEL}
      - UVICORN_LOG_LEVEL=${UVICORN_LOG_LEVEL}
      - VIDEO_COMPLETED_N8N_WEBHOOK_URL=${VIDEO_COMPLETED_N8N_WEBHOOK_URL}
      - TEMPORAL_SERVER_URL=${TEMPORAL_SERVER_URL}
    ports:
      - "8086:8000"
    volumes:
      - "/mnt/tp-share/n8n-shared:/data/shared"
    depends_on:
      - temporal
    networks:
      - tabario

  temporal-worker:
    build: .
    working_dir: /app
    volumes:
      - "/mnt/tp-share/n8n-shared:/data/shared"
      - .:/app
    environment:
      - RUN_ENV=${RUN_ENV}
      - RUNPOD_IMAGE_INSTANCE_ID=${RUNPOD_IMAGE_INSTANCE_ID}
      - RUNPOD_VIDEO_INSTANCE_ID=${RUNPOD_VIDEO_INSTANCE_ID}
      - RUNPOD_API_KEY=${RUNPOD_API_KEY}
      - COMFYUI_URL=${COMFYUI_URL}
      - LOG_LEVEL=${LOG_LEVEL}
      - TEMPORAL_SERVER_URL=${TEMPORAL_SERVER_URL}
    restart: unless-stopped
    depends_on:
      - temporal
    command: ["python", "-m", "videomerge.temporal.worker"]
    networks:
      - tabario

  temporal:
    image: temporalio/auto-setup:1.21.0
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_DB=temporal
      - POSTGRES_SEEDS=postgres
      - TEMPORAL_WEBSERVER_PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tabario

  temporal-ui:
    image: temporalio/ui:2.42.1
    ports:
      - "8087:8080"
    environment:
      - TEMPORAL_GRPC_ENDPOINT=temporal:7233
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://192.168.68.52:8087
      - TEMPORAL_CSRF_COOKIE_INSECURE=true
    depends_on:
      - temporal
    networks:
      - tabario

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_DB=temporal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal -d temporal"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tabario

networks:
  tabario:
    driver: bridge

volumes:
  postgres_data:
